<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/CSS/MyBudgetQuest.css" rel="stylesheet"/>
    <title>My Budget Quest | Learn To Budget the Fun Way!</title>
</head>
<body>
    <div class="mainFrame">
        <div class="headerSection">
            <div class="headerGrid">
            <h1 class="pageHeader">Start Your</h1>
            <h1 class="pageHeader2">BUDGET QUEST</h1>
            </div>

            <a href="#" class="headerSectionButton" id="adventureButton">ADVENTURE</a>
            <a href="#" class="headerSectionButton" id="spaceCowboyButton">SPACE COWBOY</a>
            <a href="#" class="headerSectionButton" id="kingdomBuilderButton">KINGDOM BUILDER</a>

        </div>

        <div class="selectorSection">
            <h2>Are You...</h2>
            <div class="selectorGrid">
                <div class="selectorFlex">
                    <button class="selector" id="storyButton">The Story Type</button>
                    <button class="selector" id="numbersButton">The Numbers Type</button>
                </div>
                <div class="selectorFlex">
                    <button class="selector" id="maleButton">Male</button>
                    <button class="selector" id="femaleButton">Female</button>
                </div>
                <div class="selectorFlex">
                    <button class="selector" id="singleButton">Single</button>
                    <button class="selector" id="marriedButton">Married</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
